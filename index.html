<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Good Start - Journal App</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-pastel-light text-center">
  <div class="container mx-auto p-4 max-w-lg">
    
    <!-- Instruction page (first page) -->
    <div id="instruction-page" class="mb-4">
      <h1 class="text-3xl font-bold mb-4">A Good Start</h1>
       <h1 class="text-3xl font-bold mb-4">Your no-bullshit journaling support</h1>
      <p class="text-lg mb-4">Choose one of the following prompt sets. Each contains 2-5 questions. At the end you will be able to email or save your answers.</p>
      <form id="journal-form">
        <div class="mb-4 space-y-2">
          <label><input type="checkbox" name="approach" value="morningPages" class="checkbox checkbox-primary"> Morning Pages</label>
          <label><input type="checkbox" name="approach" value="futureSelf" class="checkbox checkbox-primary"> Future Self</label>
          <label><input type="checkbox" name="approach" value="morningProductivity" class="checkbox checkbox-primary"> Morning Productivity</label>
          <label><input type="checkbox" name="approach" value="gratitude" class="checkbox checkbox-primary"> Gratitude</label>
          <label><input type="checkbox" name="approach" value="manifestation" class="checkbox checkbox-primary"> Manifestation</label>
        </div>
        <button type="button" id="start-button" class="btn btn-primary">Start Journaling</button>
      </form>
    </div>
    
    <!-- Question and answer container -->
    <div id="question-container" style="display: none;">
      <p id="question" class="text-lg font-semibold"></p>
      <textarea id="answer" class="textarea textarea-bordered h-32 w-full" placeholder="Write your answer here..."></textarea>
      <button id="next-button" class="btn btn-secondary mt-4">Next</button>
    </div>
    
    <!-- Completion page -->
    <div id="finish-container" style="display: none;">
      <h2 class="text-2xl font-bold mb-4">You're Done!</h2>
      <button id="download-markdown-button" class="btn btn-accent mb-2">Download as Markdown</button>
      <button id="download-enex-button" class="btn btn-accent mb-2">Download as ENEX</button>
      <button id="download-text-button" class="btn btn-accent mb-2">Download as Text</button>
      <button id="email-button" class="btn btn-accent mb-2">Send to Email</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
