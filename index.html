<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Journal Prompter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Choose Your Journaling Approach</h1>
    <form id="journal-form">
      <div>
        <label><input type="checkbox" name="approach" value="morningPages"> Morning Pages</label>
        <label><input type="checkbox" name="approach" value="futureSelf"> Future Self</label>
        <label><input type="checkbox" name="approach" value="morningProductivity"> Morning Productivity</label>
        <label><input type="checkbox" name="approach" value="gratitude"> Gratitude</label>
        <label><input type="checkbox" name="approach" value="manifestation"> Manifestation</label>
      </div>
      <button type="button" id="start-button">Start Journaling</button>
    </form>
    
    <div id="question-container" style="display: none;">
      <p id="question"></p>
      <textarea id="answer" placeholder="Write your answer here..."></textarea>
      <button id="next-button">Next</button>
    </div>
    
    <div id="finish-container" style="display: none;">
      <h2>You're Done!</h2>
      <button id="download-button">Download as Text</button>
      <button id="email-button">Send to Email</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
