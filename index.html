<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Good Start - Journal App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
</head>
<body class="bg-base-100 text-center">

  <!-- Instruction page (first page) -->
  <div id="instruction-page" class="mb-8">
    <h1 class="text-4xl font-bold mb-4">A Good Start</h1>
    <p class="text-xl mb-4">Choose Your Journaling Approach</p>

    <form id="journal-form" class="space-y-4">
      <div class="form-control space-y-4">
        <div class="form-control">
          <label class="cursor-pointer label">
            <span class="label-text">Morning Pages</span>
            <input id="bordered-checkbox-1" type="checkbox" name="approach" value="morningPages" class="checkbox checkbox-accent">
          </label>
        </div>
        <div class="form-control">
          <label class="cursor-pointer label">
            <span class="label-text">Future Self</span>
            <input id="bordered-checkbox-2" type="checkbox" name="approach" value="futureSelf" class="checkbox checkbox-accent">
          </label>
        </div>
        <div class="form-control">
          <label class="cursor-pointer label">
            <span class="label-text">Morning Productivity</span>
            <input id="bordered-checkbox-3" type="checkbox" name="approach" value="morningProductivity" class="checkbox checkbox-accent">
          </label>
        </div>
        <div class="form-control">
          <label class="cursor-pointer label">
            <span class="label-text">Gratitude</span>
            <input id="bordered-checkbox-4" type="checkbox" name="approach" value="gratitude" class="checkbox checkbox-accent">
          </label>
        </div>
        <div class="form-control">
          <label class="cursor-pointer label">
            <span class="label-text">Manifestation</span>
            <input id="bordered-checkbox-5" type="checkbox" name="approach" value="manifestation" class="checkbox checkbox-accent">
          </label>
        </div>
      </div>
      <button type="button" id="start-button" class="btn btn-primary mt-6">Start Journaling</button>
    </form>
  </div>

  <!-- Question and answer container -->
  <div id="question-container" style="display: none;" class="mt-6 space-y-4">
    <p id="question" class="text-xl font-semibold"></p>
    <textarea id="answer" class="textarea textarea-primary h-32 w-full" placeholder="Write your answer here..."></textarea>
    <button id="next-button" class="btn btn-secondary mt-4">Next</button>
  </div>

  <!-- Completion page -->
  <div id="finish-container" style="display: none;" class="mt-6 space-y-4">
    <h2 class="text-3xl font-bold mb-4">You're Done!</h2>
    <button id="download-markdown-button" class="btn btn-success mb-2">Download as Markdown</button>
    <button id="download-enex-button" class="btn btn-warning mb-2">Download as ENEX</button>
    <button id="download-text-button" class="btn btn-info mb-2">Download as Text</button>
    <button id="email-button" class="btn btn-error mb-2">Send to Email</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
